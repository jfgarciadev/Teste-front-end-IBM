generate-version-file:
    image: node:18
    commands:
      # Usamos um pequeno script em linha para ler o JSON e criar o arquivo
      - node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json')); fs.writeFileSync('version.txt', pkg.version); console.log('Vers√£o salva:', pkg.version);"